<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WAV to MIDI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>WAV → MIDI конвертер</h1>

        {% if user %}
            <p><a href="/profile">Мой профиль</a></p>
            <p>Вы вошли как <strong>{{ user.username }}</strong></p>
            <form action="/upload/" method="post" enctype="multipart/form-data">
                <input type="file" name="file" accept=".wav" required>
                <button type="submit">Загрузить</button>
            </form>
            {% if download_link %}
                <p><a href="{{ download_link }}">Скачать MIDI</a></p>
            {% endif %}
            <p><a href="/logout">Выйти</a></p>
        {% else %}
            <p><a class="btn" href="/login">Вход</a> | <a class="btn" href="/register">Регистрация</a></p>
        {% endif %}
    </div>
</body>
</html>
